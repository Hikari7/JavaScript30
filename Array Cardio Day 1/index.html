      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",

        "van",
        "car",
        "truck",
      ];

      //reduce();：複数個(配列やオブジェクト)を一個にする関数
      const transportation = data.reduce(function (obj, item) {
        if (!obj[item]) {
          obj[item] = 0; //最初に０を宣言しておくと、objが増えても管理がしやすい
        }

        return obj;
      }, {});
