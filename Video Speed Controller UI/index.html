<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const bar = document.querySelector(".speed-bar");
      const video = document.querySelector(".flex");

      function handleMove(e) {
        const y = e.pageY - this.offsetTop;
        //we cannot assume that this bar is going to be at the top of it(paddingã¨ã‹merginå‡ºã‚‹ã‹ã‚‚)
        const percent = y / this.offsetHeight;

        //ğŸ’¡MouseEvent.pageY: ãƒã‚¦ã‚¹ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸä½ç½®ã® Yï¼ˆå‚ç›´ï¼‰åº§æ¨™ã‚’ã€æ–‡æ›¸å…¨ä½“ã®ç›¸å¯¾åº§æ¨™ã§è¿”ã—ã¾ã™ã€‚
        const min = 0.4;
        const max = 4;
        const height = Math.round(percent * 100) + "%";
        //ğŸ’¡Math.round() é–¢æ•°ã¯ã€å¼•æ•°ã¨ã—ã¦ä¸ãˆãŸæ•°ã‚’å››æ¨äº”å…¥ã—ã¦ã€ã‚‚ã£ã¨ã‚‚è¿‘ä¼¼ã®æ•´æ•°ã‚’è¿”ã™
        const playbackRate = percent * (max - min) + min;

        bar.style.height = height;
        //ğŸ’¡The height property sets or returns the height of an element.
        bar.textContent = playbackRate.toFixed(2) + "x";
        video.playbackRate = playbackRate;
      }

      speed.addEventListener("mousemove", handleMove);
    </script>
  </body>
</html>
