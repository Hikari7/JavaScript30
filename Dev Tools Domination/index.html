<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      //💡1)検証ツール　>該当のDOM(HTML)に行く、Break On > attribute modifications
      // 	要素の属性が変更されたときのブレークが確認できる

      // Regular
      console.log("hello");

      // Interpolated (補間)
      // console.log('Hello I am a %s string!', '👼');  //今はあんまり使わないかも
      const emoji = "👼";
      console.log(`Hello I am a ${emoji}`);

      // Styled 💡%c(小文字)を記述して、CSSを引数に足すとCSSを補完できる
      // console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue')

      // warning!
      // console.warn("OH NOOO");

      // Error :|
      // console.error("shit!");

      // Info　　
      //💡コンソールに補足情報を入れる
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      //💡console.assert() は、検査結果が false になる場合に、コンソールへエラーメッセージを出力する。検査結果が true になる場合は何も行わない。テストする時に便利
      const p = document.querySelector("p");
      // console.assert(p.classList.containes("ouch"), "That is wrong!"); //💡コンソールに出力されている全てのログを削除する

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p); //💡オブジェクトのプロパティを縦方向に一覧表示できる

      console.clear();

      // Grouping together
      //💡情報をいい感じにまとめることができる

      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      //💡specific word, number, object, DOM nodeをカウントすることができる

      console.count('Wes');
      console.count('Wes');
      console.count('Hikari');
      console.count('Wes');
      console.count('Hikar');
      console.count('Wes');
      console.count('Wes');
      console.count('Hikar');
      console.count('Hikar');
      console.count('Wes');
      console.count('Jung kook');
      
      // timing
      //💡長い処理がどれくらいかかるかを計測することができるタイマーを起動する
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
        });


        //table
        console.table(dogs);

    </script>
  </body>
</html>
