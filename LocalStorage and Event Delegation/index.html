    <div class="wrapper">
      <h2>LOCAL TAPAS</h2>
      <p></p>
      <ul class="plates">

      </ul>
      <form class="add-items">

    <script>
      const addItems = document.querySelector(".add-items");
      const itemsList = document.querySelector(".plates");

      const items = JSON.parse(localStorage.getItem("items") || []);
      //â†‘ãƒ­ãƒ¼ãƒ‰ã—ã¦ã‚‚ãƒ‡ãƒ¼ã‚¿æ®‹ã‚‹ã‚ˆ

      function addItem(e) {
        e.preventDefault(); //ğŸ’¡ãƒšãƒ¼ã‚¸ãŒãƒªãƒ­ãƒ¼ãƒ‰ã™ã‚‹ã®ã‚’é˜²ã

        const text = this.querySelector("[name=item]").value; //ğŸ’¡inputã‚¿ã‚°ã§ã‚¿ã‚¤ãƒ—ã•ã‚ŒãŸæ–‡å­—ã‚’valueã§å–å¾—
        //this: actual form(form tag -> [name="item"]ã¨ã‚ã‚‹ã®ã§ãã‚ŒãŒå«ã¾ã‚Œã‚‹ )
        const item = {
          text: text,
          done: false,
        };

        items.push(item);
        //ğŸ’¡itemã‚’å–å¾—ã—ãŸitemã‚’é…åˆ—ã«å…¥ã‚ŒãŸã„ã€‚é…åˆ—ã‚’æœ«å°¾ã«è¿½åŠ ã™ã‚‹ã«ã¯push()ã‚’ä½¿ã†
        populateList(items, itemsList);
        localStorage.setItem("items", JSON.stringify(items));
        //â†‘local strageã«ä¿å­˜ã™ã‚‹â†’set this item's array into local storage
        //ğŸ’¡JSON.stringfy(): ç½®ãæ›ãˆé–¢æ•°ã‚’æŒ‡å®šã—ã¦å€¤ã‚’ç½®ãæ›ãˆãŸã‚Šã€ç½®ãæ›ãˆé…åˆ—ã‚’æŒ‡å®šã—ã¦æŒ‡å®šã•ã‚ŒãŸãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ã®ã¿ã‚’å«ã‚€ã‚ˆã†ã«ã—ãŸã‚Šã™ã‚‹ã“ã¨ã‚‚ã§ãã¾ã™ã€‚
        this.reset();
        //ğŸ’¡reset(): ãƒ•ã‚©ãƒ¼ãƒ ã‚’åˆæœŸçŠ¶æ…‹ã«ãƒªã‚»ãƒƒãƒˆã™ã‚‹
      }

      //å®Ÿéš›ã«HTMLã‚’ä½œã£ã¦ã„ã“ã†
      //1) needed to plate to populate (item's arrayã§)
      //2) place to put the HTML and that's called the "platesList"

      //â†“ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒå…¥åŠ›ã‚’å¿˜ã‚ŒãŸæ™‚ã®ãŸã‚ã«ç©ºã®é…åˆ—ã‚’æ¸¡ã—ã¦ãŠã
      function populateList(plates = [], platesList) {
        //We need to stick this
        //ğŸ’¡map() ãƒ¡ã‚½ãƒƒãƒ‰ã¯ã€ä¸ãˆã‚‰ã‚ŒãŸé–¢æ•°ã‚’é…åˆ—ã®ã™ã¹ã¦ã®è¦ç´ ã«å¯¾ã—ã¦å‘¼ã³å‡ºã—ã€ãã®çµæœã‹ã‚‰ãªã‚‹æ–°ã—ã„é…åˆ—ã‚’ç”Ÿæˆã™ã‚‹ã€‚ä»Šå›ã¯objectsã‚’ãã‚Œãã‚Œã®stringã«returnã™ã‚‹
        platesList.innerHTML = plates
          .map((plate, i) => {
            return `  
          <li>
            <input type="checkbox" data-index=${i}  id="item${i}" ${
              plate.done ? "checked" : ""
            }/>
            <label for="item${i}">${plate.text}</label>
          </li>           
          `;
          })
          .join(""); //ğŸ’¡é…åˆ— (ã¾ãŸã¯é…åˆ—é¢¨ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ) ã®å…¨è¦ç´ ã‚’é †ã«é€£çµã—ãŸæ–‡å­—åˆ—ã‚’æ–°ãŸã«ä½œæˆã—ã¦è¿”ã™ã€‚mapãŒä½œã£ãŸé…åˆ—ã‚’å–å¾—ã—ã¦ä¸€ã¤ã®stringã«å¤‰æ›ã™ã‚‹
      }

      function toggleDone(e) {
        if (!e.target.matches("input")) return; //skip this unless it's  an input
        const el = e.target;
        const index = el.dataset.index;
        items[items].done = !items[index].done;
        localStorage.setItem("items", JSON.stringify(items));
        populateList(items, itemsList);
      }

      addItems.addEventListener("submit", addItem);
      itemsList.addEventListener("click", toggleDone);

      populateList(items, itemsList);

    </script>
