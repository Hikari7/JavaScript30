<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="panels">
      <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>You can</p>
      </div>
      <div class="panel panel5">
        <p>Life</p>
        <p>In</p>
        <p>Motion</p>
      </div>
    </div>

    <script>
      const panels = document.querySelectorAll(".panel");

      function toggleOpen() {
        this.classList.toggle("open"); //1)clickã™ã‚‹ã¨flex: 5;ã«ãªã‚‹
      }

      function toggleActive(e) {
        //multiple transitionã ã‹ã‚‰ã‚¤ãƒ™ãƒ³ãƒˆã‚’æ¸¡ã™
        console.log(e.propertyName);
        if (e.propertyName.includes("flex")) {
          this.classList.toggle("open-active");
        }
      }

      panels.forEach((panel) => panel.addEventListener("click", toggleOpen)); //1)
      panels.forEach(
        (panel) => panel.addEventListener("transitionend", toggleActive) //2) 2ã®å‡¦ç†ãŒãŠã‚ã£ãŸã‚‰
      ); //transitionendï¼šCSSã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãŒçµ‚ã‚ã£ãŸæ™‚ã«ç™ºç”Ÿ
    </script>
  </body>
